<div class="container">
  <h1>Products</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>No</th>
        <th>Code</th>
        <th>Name</th>
        <th>price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let PRODUCT of products; let index = index">
        <td>{{index + 1}}</td>
        <td>{{product.CODE}}</td>
        <td>{{product.NAME}}</td>
        <td>{{product.UNITPRICE}}</td>
      </tr>
    </tbody>
  </table>
</div>
